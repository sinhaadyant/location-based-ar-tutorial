<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; patternRatio: 0.09;"
    >
      <a-entity
        gps-entity-place="latitude: 23.265063; longitude: 77.467585;"
        gltf-model-next="./assets/buster_drone/scene.gltf"
        rotation="0 180 0"
        animation-mixer
        animation-set="src: #animations; loop: true; crossFadeDuration: 2"
        scale="0.15 0.15 0.15"
      >
        <a-animation
          id="animations"
          attribute="rotation"
          dur="10000"
          to="360 0 0"
          easing="linear"
          repeat="indefinite"
        ></a-animation>
      </a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
